<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Registration | Survey form</title>
    <!--CSS LINK-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet"> 
</head>
<body>
    <!--header-->
    <div class="header">
        <header>
            <h1 id="title">How to become a Developer - Webinar</h1>
            <p class="p1" id="description">E-Registration Form</p>
        </header>
    </div>
    <!--Form-->
    <form id="survey-form">
        <div class="form">
            <!--name-->
            <label class="head" for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" class="form-control"
            placeholder="Enter your full name"
            required>
            <!--Email-->           
            <label class="head" for="email" id="email-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control"
            placeholder="Enter your mail"
            required>
            <!--Age-->
            <label class="head"  for="number" id="number-label">Age</label>
            <input type="number" name="age" id="number" min="16" max="30" class="form-control" placeholder="age" required>
            <!--role-->
            <p class="head" >Your Current Role</p>
            <select class="form-control" name="role" id="dropdown" required>
                <option disabled selected value="">Select any one</option>
                <option value="school-student">School Student</option>
                <option value="college-student">College Student</option>
                <option value="working-profession">Working Profession</option>
                <option value="self-employee">Self Employee</option>
            </select>
            <!--Time-->
            <p class="head" >Select Your Session</p>
            <div class="form-control">
                <label>
                <input type="radio" name="time" value="06:00AM-11:00AM" class="input-radio" checked />06:00AM-11:00AM</label> <hr>
                <label>
                <input type="radio" name="time" value="11:00AM-04:00PM" class="input-radio" checked />11:00AM-04:00PM</label> <hr>
                <label>
                <input type="radio" name="time" value="04:00PM-09:00PM" class="input-radio" checked />04:00PM-09:00PM</label>
            </div>
            <!--Language-->
            <p class="head" >Choose language</p>
            <select name="mostlike" id="most-like" class="form-control" required>
                <option disabled selected value>Select a language</option>
                <option value="Tamil">Tamil</option>
                <option value="English">English</option>
                <option value="German">German</option>
                <option value="French">French</option>
            </select>
            <!--Courses-->
            <p class="head">What you Learn ?<span class="clue">( All are free)</span></p>
            <div class="form-control">
              <label>
                <input name="prefer" value="Web-development" type="checkbox" class="input-checkbox"/>Web-development</label>
              <hr>
              <label>
                <input name="prefer" value="Software-developement" type="checkbox" class="input-checkbox"/>Software-developement</label> <hr>
              <label><input name="prefer" value="Ui/Ux-development" type="checkbox" class="input-checkbox"/>Ui/Ux-development</label>
            </div>
            <!--Queries-->
                <p class="head" >Any Queries ?</p>
                <textarea name="comment" id="comments" class="input-textarea" placeholder="Give your queries"></textarea>
            <!--Button-->
            <button type="submit" id="submit" class="submit-button">Register</button>        
    </div>
</form>
</body>
</html>
